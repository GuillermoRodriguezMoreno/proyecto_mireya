spring.datasource.url=jdbc:mysql://localhost:3306/fct_connect_jpa?createDatabaseIfNotExist=true
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#datasource
spring.datasource.name=fctconnect
spring.datasource.generate-unique-name=false

#jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.jpa.generate-ddl=true
#Control de grano fino de generación de ddl con hibernate (implementación de JPA utilizada por spring-data por defecto)
#spring.jpa.hibernate.ddl-auto=create
#update para que añada columna. Una vez se crea, ya no se borra de la bbdd
spring.jpa.hibernate.ddl-auto=update


#jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#Para la dependencia HAL del pom con ruta http://localhost:8080/data-api
spring.data.rest.basePath=/data-api
